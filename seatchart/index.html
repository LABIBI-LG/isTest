<!DOCTYPE html>
<html lang="en">

<head>
	<title>Seatchart Example</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/seatchart@0.1.0/dist/seatchart.css">
	<style>
		.economy {
			color: white;
			background-color: #43aa8b;
		}
		.first-class{
			color: white;
			background-color: blue;
		}
		.reduced{
			color: white;
			background-color: red;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/seatchart@0.1.0/dist/seatchart.min.js"></script>
	<script>
		var element = document.getElementById('container');
		var options = {
        map: {
          rows: 10,
          columns: 10,
          seatTypes: {
            default: {
              label: 'Economy',
              cssClass: 'economy',
              price: 14,
            },
            first: {
              label: 'First Class',
              cssClass: 'first-class',
              price: 25,
              seatRows: [0, 1, 2],
            },
            reduced: {
              label: 'Reduced',
              cssClass: 'reduced',
              price: 10,
              seatRows: [7, 8, 9],
            },
          },
          disabledSeats: [
            { row: 0, col: 0 },
            { row: 0, col: 9 },
          ],
          reservedSeats: [
            { row: 0, col: 3 },
            { row: 0, col: 4 },
          ],
          selectedSeats: [{ row: 0, col: 2 }, { row: 0, col: 6 }],
          rowSpacers: [3, 7],
          columnSpacers: [5,2],
        },
      };

		var sc = new Seatchart(element, options);
	</script>
</body>

</html>
